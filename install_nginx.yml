---
- name: Install Nginx on all servers and set hostname
  hosts: webservers
  become: yes
  
  tasks:
    - name: Set hostname
      hostname:
        name: "{{ new_hostname }}"

    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy custom Nginx welcome page using template
      template:
        src: index.html.j2
        dest: /var/www/html/index.nginx-debian.html
        owner: root
        group: root
        mode: '0644'

    - name: Restart Nginx to apply changes
      service:
        name: nginx
        state: restarted
